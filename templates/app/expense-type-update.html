{% extends 'base.html' %}
{% block title %}
Update expense type
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1> Update expense type </h1>
    <form method="post">
        <h5>
            <label for="name">Input expense type:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ expense_type.name }}"><br>
            <label for="name">Is_active?</label>
            <input type="checkbox" name="Is_active" value="{{ expense_type.is_active }}" id="c00" tabindex="4">
            <h5>
                <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
