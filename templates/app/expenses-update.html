{% extends 'base.html' %}
{% block title %}
Update expense
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1> Update expense </h1>
    <form method="post">
        <h5>
            <label for="name">Input expense:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ expense.name }}"><br>
            <label for="expense_sum">Input sum:</label>
            <input type="text" name="expense_sum" id="expense_sum" class="form-control"
                   value="{{ expense.expense_sum|round(2) }}"><br>
            <label for="name">Input notes:</label>
            <input type="text" name="notes" id="notes" class="form-control" value="{{ expense.notes }}"><br>
            <label for="name">Select expense type:</label>
            <select name="expense_type" required="required">
                <option value="">select</option>
                {% for el in expense_types %}
                <option value="{{el.id}}">{{el.name}}</option>
                {% endfor %}
            </select>
            <h5>
                <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>
{% endblock %}
